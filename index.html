<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <title>Frontend Mentor | Order summary card</title>
</head>

<body>
  <div class="container">
    <div class="container__img">
    </div>
    <div class="container__text">
      <h2>Order Summary</h2>

      <p class="main-text">
        You can now listen to millions of songs, audiobooks, and podcasts on
        any device anywhere you like!
      </p>
    </div>
    <div class="container__music-icon">
      <div class="container__music-icon--icon">
        <img src="images/icon-music.svg" alt="music icon" />
      </div>
      <div class="container__music-icon--price">
        <h4 class="plan">Annual Plan</h4>
        <p class="price">$59.99/year</p>
      </div>
      <div class="container__music-icon--empty"></div>
      <div class="container__music-icon--change">
        <a href="">Change</a>
      </div>
    </div>
    <div class="container__button">
      <button class="container__button--payment">Proceed to Payment</button>
    </div>
    <div class="container__anchor">
      <a href="" class="container__anchor--single">Cancel Order</a>
    </div>
  </div>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/jsr7k">
      jsr7k</a>.
  </div>
</body>

</html>
